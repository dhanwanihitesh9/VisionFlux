<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisionFlux - AI Camera Monitoring</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-eye"></i> VisionFlux
        </a>
        <div class="navbar-nav ms-auto">
          <div class="nav-item">
            <span class="nav-link" id="system-status">
              <i class="fas fa-circle text-success"></i> System Online
            </span>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-cog"></i> Controls</h5>
            </div>
            <div class="card-body">
              <button
                class="btn btn-primary w-100 mb-3"
                data-bs-toggle="modal"
                data-bs-target="#addCameraModal"
              >
                <i class="fas fa-plus"></i> Add Camera
              </button>
              <button
                class="btn btn-success w-100 mb-3"
                data-bs-toggle="modal"
                data-bs-target="#addPromptModal"
              >
                <i class="fas fa-brain"></i> Add Custom Prompt
              </button>
              <button class="btn btn-info w-100 mb-3" onclick="refreshData()">
                <i class="fas fa-sync"></i> Refresh
              </button>
            </div>
          </div>

          <!-- System Stats -->
          <div class="card mt-3">
            <div class="card-header">
              <h5><i class="fas fa-chart-line"></i> System Stats</h5>
            </div>
            <div class="card-body">
              <div class="row text-center">
                <div class="col-6">
                  <h4 class="text-primary" id="total-cameras">0</h4>
                  <small>Cameras</small>
                </div>
                <div class="col-6">
                  <h4 class="text-warning" id="total-alerts">0</h4>
                  <small>Alerts</small>
                </div>
              </div>
            </div>
          </div>

          <!-- Recent Alerts -->
          <div class="card mt-3">
            <div class="card-header">
              <h5><i class="fas fa-exclamation-triangle"></i> Recent Alerts</h5>
            </div>
            <div class="card-body" style="max-height: 300px; overflow-y: auto">
              <div id="recent-alerts"></div>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
          <!-- Camera Grid -->
          <div class="row" id="camera-grid">
            <!-- Cameras will be dynamically loaded here -->
          </div>

          <!-- Custom Prompts -->
          <div class="card mt-4">
            <div class="card-header">
              <h5><i class="fas fa-brain"></i> Custom Detection Prompts</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Prompt</th>
                      <th>Confidence</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="prompts-table">
                    <!-- Prompts will be loaded here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Camera Modal -->
    <div class="modal fade" id="addCameraModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Camera</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-camera-form">
              <div class="mb-3">
                <label for="camera-name" class="form-label">Camera Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="camera-name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="rtsp-url" class="form-label">RTSP URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="rtsp-url"
                  placeholder="rtsp://username:password@camera-ip:port/stream"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" onclick="addCamera()">
              Add Camera
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Custom Prompt Modal -->
    <div class="modal fade" id="addPromptModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Custom Detection Prompt</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-prompt-form">
              <div class="mb-3">
                <label for="prompt-name" class="form-label">Prompt Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="prompt-name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="prompt-text" class="form-label"
                  >Detection Prompt</label
                >
                <textarea
                  class="form-control"
                  id="prompt-text"
                  rows="3"
                  placeholder="e.g., person wearing safety helmet, unauthorized access, fire or smoke"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="confidence-threshold" class="form-label"
                  >Confidence Threshold</label
                >
                <input
                  type="range"
                  class="form-range"
                  id="confidence-threshold"
                  min="0.1"
                  max="1.0"
                  step="0.1"
                  value="0.7"
                />
                <div class="text-center">
                  <span id="confidence-value">0.7</span>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addCustomPrompt()"
            >
              Add Prompt
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
